<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="java3.css">
	<meta charset="UTF-8">
	<title>Taksimatkalaskuri</title>
</head>
<body>
	<h1>Taksimatkalaskuri</h1>
	<form id="lomake">
		<label for="matkustajat">Matkustajien määrä:</label>
		<input type="number" id="matkustajat" name="matkustajat" required><br><br>
		<label for="kilometrit">Matkan pituus (km):</label>
		<input type="number" id="kilometrit" name="kilometrit" required><br><br>
		<label for="aloitusaika">Aloitusaika:</label>
		<input type="time" id="aloitusaika" name="aloitusaika" required><br><br>
		<button type="submit">Laske hinta</button>
	</form>
	<p id="hinta"></p>
	<script>
		function laskeHinta() {
			let hinta = 5.4;

			if (document.getElementById('matkustajat').value > 1) {
				hinta += (document.getElementById('matkustajat').value - 1) * 1.2;
			}

			hinta += document.getElementById('kilometrit').value * 1.5;

			let aloitusaika = new Date();
			aloitusaika.setHours(document.getElementById('aloitusaika').value.split(':')[0]);
			if ((aloitusaika.getHours() >= 22 && aloitusaika.getHours() < 24) || (aloitusaika.getHours() >=0 && aloitusaika.getHours() < 6)) {

				hinta += 2;
			} else {

				hinta += 0;
			}

			document.getElementById('hinta').textContent = 'Taksimatkan hinta on ' + hinta.toFixed(2) + '€.';
		}
		document.getElementById('lomake').addEventListener('submit', function(e) {
			e.preventDefault();
			laskeHinta();
		});
	</script>
</body>
</html>
